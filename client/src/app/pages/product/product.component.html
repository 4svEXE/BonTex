    <app-product-gallery
      [photos]="product.product_image_url"
      [alt]="product.name"
    />

    <app-product-details [product]="product" class="w-full xl:w-[45%]" />
  </div>

  <div class="grid lg:grid-cols-3 grid-cols-1 lg:gap-10 lg-0">
    <div class="flex lg:col-span-2 col-span-1">
      <app-product-info></app-product-info>
    </div>

    <div class="flex col-span-1">

    </div>
  </div>
</div>
