<form [formGroup]="filterFormGroup">
  <div class="flex flex-col h-full items-end">
    <div class="flex justify-center mb-4">
      <div class="flex">
        <app-select
          class="w-full"
          selectId="selectedFilter"
          [options]="options"
          formControlName="selectedFilter"
          (change)="onFilterChange()"
        />
      </div>
    </div>
  </div>
</form>
