<div class="toast-wrp">
  <div *ngFor="let toast of toastService.toasts">
    <div [class]="'toast-item ' + toast.type">
      <div [class]="'toast ' + toast.type">
          <label [for]="'t-' + toast.type" class="close" (click)="toastService.remove(toast)"></label>
          <h3>{{toast.article}}</h3>
          <p>{{toast.text}}</p>
      </div>
    </div>
  </div>
</div>
