<div class="flex flex-col md:my-[120px] my-10">
  <div class="nav-box md:mb-10 mb-3 md:ml-0 ml-2">
    <div class="nav flex">
      <ng-container *ngFor="let button of buttons">
        <a
          (click)="getProductsByGroup(button.group)"
          class="a-secondary-link"
          [class.active]="currentGroup === button.group"
          >{{ button.label }}</a
        >
      </ng-container>
    </div>
  </div>

  <owl-carousel-o [options]="customOptions" class="custom-carousel">
    <ng-container *ngFor="let product of products">
      <ng-template carouselSlide [id]="product.id">
        <app-product-card [product]="product"></app-product-card>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
