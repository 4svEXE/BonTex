<div class="flex box">
  <span>Вже є аккаунт?</span>
  <a href="">Авторизуватися</a>
</div>

<div class="form-fields flex flex-col">
  <div class="flex flex-col mb-3">
    <h4>Ім'я</h4>
    <div class="form-field flex px-4 py-3">
      <input type="text" name="search" id="" placeholder="Введіть ваше ім'я" />
    </div>
  </div>

  <h4>Емайл</h4>
  <div class="form-field flex px-4 py-3 mb-3">
    <input type="email" name="search" id="" placeholder="email@mail.com" />
  </div>

  <h4>Пароль</h4>
  <div class="form-field flex px-4 py-3 mb-1">
    <input
      type="password"
      name="search"
      id=""
      placeholder="Введіть надійний пароль"
    />
    <img src="{{ imgPath + 'visibleOn.svg' }}" alt="password visible on" />
  </div>
  <p>Пароль повинен бути не менше 8 символів</p>
</div>

<button class="primary-button my-4">Зареєструватися</button>

<button class="primary-button bg-red p-3 mb-4" (click)="register()">
  test register
</button>

<div class="line-container mb-4">
  <hr />
  <span>або увійти через</span>
  <hr />
</div>

<div class="flex justify-between">
  <a class="social-button px-4 py-3 w-[45%]">
    <img src="{{ imgIconsPath + 'Facebook.svg' }}" alt="" />
    Facebook
  </a>

  <a class="social-button px-4 py-3 w-[49%]">
    <img src="{{ imgIconsPath + 'Google.svg' }}" alt="" />
    Google
  </a>
</div>
