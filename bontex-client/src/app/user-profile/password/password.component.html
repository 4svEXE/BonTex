<div class="content-box">
  <div class="flex mb-10">
    <h2>Пароль</h2>
    <div
      class="svg flex items-center ml-1 cursor-pointer"
      (click)="setEditorView()"
    >
      <span [innerHTML]="safeSvgCodes['pen']"></span>
    </div>
  </div>

  <div class="flex mb-4">
    <div class="flex flex-col">
      <label for="password">Пароль:</label>
      <input
        class="form-field px-3 w-[345px] mb-4"
        [type]="hidePassword ? 'password' : 'text'"
        readonly
        id="password"
        formControlName="password"
        [disabled]="true"
        [value]="user?.password || '********'"
        (click)="togglePasswordVisibility()"
      />
    </div>
  </div>
</div>
