<ngx-smart-modal #mainModal identifier="mainModal">
  <div class="modal-container">
    <div class="modal flex flex-col">
      <img
        class="close-modal"
        src="{{ imgPath + 'close.svg' }}"
        (click)="mainModal.close()"
        alt="close modal"
      />

      <h2 class="modal-title">Реєстрація</h2>

      <app-register></app-register>
    </div>
  </div>
</ngx-smart-modal>
