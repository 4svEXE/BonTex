<button
  class="green-button nav-container toggle-header block"
  (click)="isActiveHeader = !isActiveHeader"
>
  <div class="hamburger-lines" [class.active]="isActiveHeader">
    <span class="line line1"></span>
    <span class="line line2"></span>
    <span class="line line3"></span>
  </div>
</button>

<div class="container m-auto hidden lg:block">
  <header
    class="w-full flex items-center flex-col justify-between"
    [class.active]="isActiveHeader"
  >
    <div
      class="top-section w-full flex items-center flex-col justify-between lg:flex-row"
    >
      <div
        routerLink="/"
        class="logo mr-4"
        (click)="isActiveHeader = !isActiveHeader"
      >
        <img src="{{ imgPath + 'logo.svg' }}" alt="logo" />
      </div>

      <nav>
        <a
          *ngFor="let link of links"
          href="#"
          routerLink="{{ link.path }}"
          [routerLinkActive]="['active']"
          (click)="isActiveHeader = !isActiveHeader"
          class="xl:mx-4 mx-3"
        >
          {{ link.title }}
        </a>
      </nav>

      <div class="controls flex">
        <!-- <a routerLink="/login" class="px-10 bg-slate-500">login</a>
        <a routerLink="/admin">admin</a>
        <a routerLink="/register">register</a> -->

        <div class="flex ml-5 xl:ml-3 relative">
          <img
            class="button-header"
            routerLink="/login"
            src="{{ imgPath + 'cart.svg' }}"
            alt="cart"
          />
          <div class="info flex items-center justify-center">2</div>
        </div>

        <div class="flex ml-5 xl:ml-3 relative">
          <img
            class="button-header"
            routerLink="/login"
            src="{{ imgPath + 'like.svg' }}"
            alt="cart"
          />
          <div class="info flex items-center justify-center">2</div>
        </div>

        <div class="flex ml-5 xl:ml-3 relative">
          <img
            class="button-header"
            routerLink="/login"
            src="{{ imgPath + 'profile.svg' }}"
            alt="cart"
          />
          <div class="info flex items-center justify-center">2</div>
        </div>
      </div>
    </div>

    <div
      class="bottom-section py-4 xl:py-10 w-full flex items-center flex-col justify-between lg:flex-row"
    >
      <div class="button flex px-4 py-3" routerLink="/">
        <img src="{{ imgPath + 'catalog.svg' }}" alt="products" />
        <span> Каталог товарів </span>
      </div>

      <div class="search-form flex px-4 py-3">
        <input type="text" name="search" id="" placeholder="Я шукаю" />
        <img src="{{ imgPath + 'search.svg' }}" alt="products" />
      </div>

      <div class="contacts flex flex-col">
        <div class="phone-number flex justify-between">
          <img src="{{ imgPath + 'phone.svg' }}" alt="products" />
          <span> 097 328 58 54 </span>
        </div>
        <a href="">Замовити дзвінок</a>
      </div>
    </div>
  </header>
</div>
