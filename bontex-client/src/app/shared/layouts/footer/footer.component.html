<footer class="w-full py-10">
  <div class="container m-auto grid grid-cols-4">
    <div class="logo col-span-1">
      <div routerLink="/" class="logo mr-4">
        <img src="{{ imgPath + 'logo.svg' }}" alt="logo" />
      </div>
    </div>

    <div class="flex col-span-3">
      <ng-container *ngFor="let section of sections">
        <div class="flex flex-col w-full">
          <h5 class="title mb-4">{{ section.title }}</h5>
          <div class="flex flex-col">
            <ng-container *ngFor="let item of section.items">
              <a
                *ngIf="item.label"
                [routerLink]="item.link || null"
                [href]="item.value || null"
                class="a-button mb-3 flex items-center justify-center"
              >
                <div
                  [innerHTML]="safeSvgCodes[item.icon]"
                  class="mr-2"
                  *ngIf="item.icon"
                ></div>
                {{ item.label }}
              </a>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="brand col-span-1">
      <h6>© 2023 BonTex - інтернет-магазин килимів</h6>
    </div>
  </div>
</footer>
